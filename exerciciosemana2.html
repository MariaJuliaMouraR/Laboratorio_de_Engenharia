<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="execiciosemana2.css">
<title></title>
</head>
<body>
    <h1>Adicionar Valores Dinamicamente</h1>
    <br>
    <br>
    <form id="formulario">
        <label for="value">Digite um valor:</label>
        <input type="number" id="value" name="value">
        <button type="button" onclick="addValue()">Adicionar</button>
    </form>
    <br>
    <h2>Valores Adicionados (em ordem num√©rica): </h2>
    <ol id="listadevalores"></ol>

    <script>
        let valoresArray = [];

        function addValue() {
            const newValue = parseInt(document.getElementById('value').value.trim());
            if (!isNaN(newValue)) {
                valoresArray.push(newValue);
                valoresArray.sort(function(a, b) {
                    return a - b;
                });
                updateList();
                document.getElementById('value').value = '';
            }
        }

        function updateList() {
            const listElement = document.getElementById('listadevalores');
            listElement.innerHTML = '';

            valoresArray.forEach(function(value) {
                const listItem = document.createElement('li');
                listItem.textContent = value;
                listElement.appendChild(listItem);
            });
        }

    </script>
</body>
</html>
