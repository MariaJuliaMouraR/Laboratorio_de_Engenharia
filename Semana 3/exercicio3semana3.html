<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title></title>
</head>
<body>
    <h2>Verificar Palíndromo</h2>
    <label for="texto">Digite uma palavra ou frase:</label>
    <input type="text" id="texto">
    <button onclick="verificarPalindromo()">Verificar</button>

    <script>
        function verificarPalindromo() {
            const texto = document.getElementById('texto').value.toLowerCase().replace(/[^a-z0-9]/g, ''); // REMOVE espaços e caracteres especiais
            const reversedTexto = texto.split('').reverse().join('');
            
            if (texto === reversedTexto)
            {
                alert('É um palíndromo!');
            } 
            else 
            {
                alert('Não é um palíndromo!');
            }
        }
    </script>
</body>
</html>
